<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <meta name="theme-color" content="#e71e62">       

        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

        <!-- Custom CSS -->
        <link rel='stylesheet' href='https://zwanto.org/lincoln/Stylesheet/main.css'>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src='https://code.jquery.com/jquery-3.2.1.js' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>

        <!-- Highcharts -->
        <script src="https://code.highcharts.com/highcharts.src.js"></script>

        <!-- Leaflet -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>   

        <!-- Font Awesome -->
        <script defer src='https://zwanto.org/lincoln/Libs/fontawesome/fontawesome-all.js'></script>

        <!-- Elastic Search -->
        <script defer src='https://zwanto.org/lincoln/Libs/elasticsearch-js/elasticsearch.js'></script>
    </head>
    <body>
        <div id='sidebar-pane'>
            <hr>
            <div class='sidebar-item' data-value='paris'>
                <div class='icon'>
                    <div class='wrapper'><i class="fas fa-university"></i></div>
                </div>
                <div class='label'>Paris</div>
            </div>
            <div class='sidebar-item'>
                <div class='icon'>
                    <div class='wrapper'><i class="fas fa-building"></i></div>
                </div>
                <div class='label'>Arrondissement</div>
            </div>
            <div class='sidebar-item'>
                <div class='icon'>
                    <div class='wrapper'><i class="fas fa-map-marker-alt"></i></div>
                </div>
                <div class='label'>Detail</div>
            </div>
            <div class='sidebar-item'>
                <div class='icon'>
                    <div class='wrapper'><i class="fas fa-file-alt"></i></div>
                </div>
                <div class='label'>Doc</div>
            </div>
        </div>
        <div id='main-pane' class='container-fluid'>
        </div>
        <script>

            $('.sidebar-item').click(function () {
                container_load($(this));
            });

            container_load = function (e) {
                var focus = $(e).attr('data-value');

                if ($(e).hasClass('active') === false) {

                    $('.sidebar-item.active').removeClass('active');
                    $(e).addClass('active');

                    $('#main-pane').load('container_tab_' + focus + '.html');
                }
            };

        </script>
    </body>
</html>
