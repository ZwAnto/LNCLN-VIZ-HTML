<div class="row">
    <div class="col-sm-6">
        <div class='box box-lg'> 

            <div id='map_arr_select_container'>
                <i class="fas fa-hexagon"></i>
                <select id="map_arr_select" class="form-control-sm">
                    <optgroup label="Général">
                        <option value='p13_pop' data-label="Population" data-unit="Hab.">Population</option>
                        <option value='area' data-label="Superficie" data-unit="Km2">Superficie</option>
                        <option value='area2' data-label="Superficie" data-unit="Km2">Superficie corrigée des zones vides</option>
                    </optgroup> 
                    <optgroup label="Mobilier">
                        <option value='mobilier' data-label="Mobilier de propreté" data-unit="">Total</option>
                        <option value='mobilier_hab' data-label="Mobilier de propreté/Hab." data-unit="">Par habitant</option>
                        <option value='POU' data-label="Poubelles de rue" data-unit="">Poubelles de rue</option>
                        <option value='POUP' data-label="Poubelles sur piquet" data-unit="">Poubelles sur piquet</option>
                        <option value='PRE' data-label="Bornes de propreté" data-unit="">Bornes de propreté</option>
                        <option value='VER' data-label="Colonne de verre" data-unit="">Colonne de verre</option>
                    </optgroup>
                     <optgroup label="Trilib">
                        <option value='trilibNBac' data-label="Nombre de bacs" data-unit="">Nombre de bacs</option>
                        <option value='trilibNStation' data-label="Nombre de stations" data-unit="">Nombre de stations</option>
                    </optgroup>
                    <optgroup label="Tri mobile">
                        <option value='triMobileN' data-label="Passages mensuel" data-unit="">Passages mensuel</option>
                        <option value='triMobileNGeo' data-label="Points de collecte" data-unit="">Points de collecte</option>
                    </optgroup>
                    <optgroup label="Tonnage">
                        <option value='tonnage' data-label="Tonnage" data-unit="Kg">Total</option>
                        <option value='tonnage_hab' data-label="Tonnage/Hab." data-unit="Kg/Hab.">Par habitant</option>
                        <option value='tonnageVerts' data-label="Poubelle vertes" data-unit="Kg">Poubelles vertes</option>
                        <option value='tonnageJaunes' data-label="Poubelle jaunes" data-unit="Kg">Poubelles jaunes</option>
                        <option value='tonnageVerre' data-label="Poubelle verre" data-unit="Kg">Poubelles verre</option>
                    </optgroup>
                      <optgroup label="Dans ma rue">
                         <option value='total' data-label="Total" data-unit="">Total</option>
                        <option value='graffitis' data-label="Graffiti" data-unit="">Graffiti</option>
                        <option value='proprete' data-label="Propreté" data-unit="">Propreté</option>
                        <option value='abandonnes' data-label="Objet abandonnés" data-unit="">Objet abandonnés</option>
                    </optgroup>
                </select>
            </div>
            <div id='map_arr'></div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class='box box-lg'> 
            <div class='box-header'>Tonnage des poubelles (global)</div>
            <div class='box-content '>

                <div id="arr_tonnage_check_container" class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="arr_tonnage_check">
                    <label class="form-check-label" for="arr_tonnage_check">
                        Base 100 au premier Janvier 
                    </label>
                </div>
                <div id='hc_arr_tonnage' style='position:absolute;width:100%;height:100%;'></div>
            </div>
        </div>

    </div>

</div>
<div class="row">
    <div class="col-sm-6">
        <div class='box box-lg'> 
            <div class='box-header'>Comparaison population / poubelles / tonnage</div>
            <div class='box-content '>
                <div id='hc_arr_scatter' style='position:absolute;width:100%;height:100%;'></div>
            </div>
        </div>
    </div>
     <div class="col-sm-6">
        <div class='box box-lg'> 
            <div class='box-header'>Tonnage par habitant (en kg)</div>
            <div class='box-content '>
                <div id='hc_arr_tonnageHab' style='position:absolute;width:100%;height:100%;'></div>
            </div>
        </div>
    </div>
</div>
